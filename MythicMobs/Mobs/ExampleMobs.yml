# 
# These example files show you some of the basic attributes and
# skills MythicMobs can use. Far more is possible!
DeadlySpider:
  Type: SPIDER
  Display: '&cDeadly Spider'
  Health: 20
  Damage: 3
  Skills:
  - prison{material=WEB;duration=150;breakable=false} @PIR{r=7} ~onTimer:200
  - potion{type=WITHER;duration=200;level=1} @PIR{r=7} ~onTimer:200
  - effect:flames @self ~onTimer:10
  Options:
    MovementSpeed: 0.45
    AlwaysShowName: true
ArmoredSkeleton:
  Type: SKELETON
  Display: '&aArmored Skeleton'
  Health: 10
  Damage: 3
  Skills:
  - arrowvolley{a=15;s=250;v=10;rd=40} @Target ~onTimer:100
  - effect:flames @self ~onTimer:10
  Equipment:
  - AS1Sword:0
  - AS1Helmet:4
  - AS1Chestplate:3
  - AS1Leggings:2
  - AS1Boots:1
  Options:
    MovementSpeed: 0.35
    AlwaysShowName: true
