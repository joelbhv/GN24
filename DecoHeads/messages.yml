    food: "Food"
    tech: "Technology"
    letters: "Letters & Symbols"
    colors: "Colors"
    mini-blocks: "Miniature Blocks"
    household-items: "Household Items"
    mobs: "Mobs & Animals"
    characters: "Characters & Video Games"
    pokemon: "Pokémon"
    flags: "Flags"
