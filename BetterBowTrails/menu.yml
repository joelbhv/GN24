## For more block/item id's go here: http://minecraft-ids.grahamedgecombe.com (item must be in your current version of Minecraft!)
## WARNING! For particle id's the item must be a PLACEABLE item! (Good: sapling) (Bad: apple)

Settings:
  Menu:
    Title: '&nBow Trails'
    ##Lore used for all menu items! Use %item% to replace it with the title of the trail!
    AllLores:
    - ''
    - '&7Clicke für Equip %item%!'
    Close: false
    Size:
      ParticleRows: 5
      GuiRows: 6
    Permission:
      Allowed:
        Lore:
        - ''
        - '&a&l✔ FREIGESCHALTET'
        - '&7Klicke um den Trail auszuwählen.'
      NotAllowed:
        ## Leave as "%item%" if you don't want to change the item if they don't have permission to equip the item!
        Item: '%item%'
        Lore:
        - ''
        - '&c&l✘ GESPERRT'
        - '&7Du kannst dieses Trail nicht nutzen.'
  NextPage:
    Slot: 9
    Name: '&e&l>>>'
    Item: 'book'
    Lore:
    - '&7Klicke für nächste Seite.'
  LastPage:
    Slot: 1
    Name: '&e&l<<<'
    Item: 'book'
    Lore:
    - '&7Klicke für letzte Seite.'
  ParticleAmount:
    Enabled: true
    SendMessage: true
    Slot: 3
    Name: '&aÄndere Partikel Mänge'
    Item: 'blaze_powder'
    Lore:
    - '&7Ändere die Partikelmenge'
    - '&7die jeden Tick erscheint.'
    - ''
    - '&eMMomentane Partikelmenge: &7%current%'
    - ''
    - '&7&nLinks Klick zum erhöhen.'
    - '&7&nRechts Klick zum verringern.'
    Close: false
  Remove:
    Enabled: true
    SendMessage: true
    Slot: 4
    Name: '&cTrail Entferner'
    Item: 'barrier'
    Lore:
    - '&7Entferne alle aktiven Trails.'
    - ''
    - '&eMomentaner Trail: &7%current%'
    Current:
      None: 'None'
    Close: false
  ToggleTrailType:
    Enabled: true
    SendMessage: true
    Slot: 6
    Name: '&dSchalte Partikel Typ um'
    Item: 'arrow'
    Lore:
    - '&7Ändere ob dein Trail'
    - '&7nur im Flug angezeigt wird'
    - '&7oder bis es despawnt.'
    - ''
    - '&eMomentane Option: &7%current%'
    Current:
      Flight: 'Flug'
      Despawn: 'Despawn'
    Close: false
  Explosion:
    Enabled: true
    SendMessage: true
    Slot: 7
    Name: '&bSchalte Explosions Effekt um'
    Item: 'tnt'
    Lore:
    - '&7Schalte um ob eine Explosions'
    - '&7Effekt gezeigt wird wenn'
    - '&7der Pfeil landet.'
    - ''
    - '&eMomentane Option: &7%current%'
    Current:
      Enabled: '&aEingeschaltet'
      Disabled: '&cDeaktiviert'
    Close: false

