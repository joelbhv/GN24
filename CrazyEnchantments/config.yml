Categories: #You can make as many different categories as you want
  Armor: #Name of the category
    Name: '&a&l&nArmor' #Name in the GUI
    Slot: 31 #The Slot number the item will be in
    InGUI: false #Toggle if it's in the GUI or not.
    Lore: #The lore of the Item
      - '&eCost: &6&l20 &6XP Levels'
    Item: '160:5' #The id for the item
    Glowing: true #If the item is glowing in the GUI.
    Cost: 1000 #How much each book will cost to buy.
    Currency: XP_Total #The currency you wish to use. https://github.com/kicjow/Crazy-Enchantments/wiki/Currency-Types
    Rarity: 1 #This allows the enchantments to be ordered with the Transmog Scrolls. The higher the number the rarer it is. Try and have each category have different rarities.
    LostBook: #Controls the Lost Book shop for this tier
      InGUI: true #If it shows in the /CE Gui
      Slot: 11 #Slot it will be in
      Item: '310' #The item that is shown in the GUI
      Glowing: true #Is it enchanted
      Name: '&a&l&nArmor Enchantment Book' #Name of the item
      Lore: #Lore on the item
        - '&7Click to purchase an &aarmor &7custom'
        - '&7enchantment book.'
        - '&r'
        - '&7 ◆ You will receive a custom enchantment'
        - '&7    book that can be applied to armor.'
        - '&r'
        - '&eCost: &a45 XP LEVELS'
      Cost: 45
      Currency: Xp_Level
      FireworkToggle: true #Toggle on and off if when opening a lost book a firework effect happens
      FireworkColors: 'Green, White' #The colors of the firework
      Sound-Toggle: true
      Sound: 'ENTITY_ENDERDRAGON_GROWL'
      ####################
      ## Sound Options
      ## 1.8 and lower players use these sounds: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
      ## 1.9 and up players use these sounds: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
      ####################
    EnchOptions: #Enchantment Options
      SuccessPercent: #The range for the success rate that the enchantment will have
        Max: 100 #The max success rate
        Min: 1 #The min success rate
      DestroyPercent: #The range for the destroy rate that the enchantment will have
        Max: 99 #The max destroy rate
        Min: 1 #The min destroy rate
      MaxLvlToggle: false #Turn on and off Max Level cap
      LvlRange: #The range of levels that can be found in the Category.
        Max: 10
        Min: 1
